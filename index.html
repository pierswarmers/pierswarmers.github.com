---
layout: default
title: Piers Warmers
my_github: https://github.com/willdurand
description: Welcome to my personal site and blog.
---

<h2 class="title">Blog Posts</h2>

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time> <span class="separator">&raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
